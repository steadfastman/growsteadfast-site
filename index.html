<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apply for 1‑on‑1 Coaching — Steadfast Man Coaching</title>
  <meta name="description" content="Apply for one-on-one Christian coaching to build a steadfast, Scripture-anchored life.">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>

<main id="main" class="section">
  <div class="container">
    <h1>Apply for 1‑on‑1 Coaching</h1>
    <p class="help">I review each application personally. If we’re a good fit, you’ll receive a private Google Calendar link to schedule paid sessions.</p>

    <form name="coaching-application" method="POST" data-netlify="true" netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="coaching-application">
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field"></label></p>

      <p><label>Name<br><input type="text" name="name" required></label></p>
      <p><label>Email<br><input type="email" name="email" required></label></p>
      <p><label>Time Zone<br><input type="text" name="timezone" placeholder="e.g., US/Central"></label></p>
      <p><label>What outcomes are you seeking?<br><textarea name="outcomes" rows="4" placeholder="What would success look like for you?"></textarea></label></p>
      <p><label>What's your biggest challenge right now?<br><textarea name="challenge" rows="4"></textarea></label></p>
      <p><label>Are you ready to invest time, attention, and resources?<br>
        <select name="readiness" required>
          <option value="">Choose...</option>
          <option>Yes — I'm ready now</option>
          <option>Maybe — I want to learn more</option>
        </select></label>
      </p>

      <div data-netlify-recaptcha="true"></div>
      <p class="cta"><button class="btn btn-accent" type="submit">Submit Application</button></p>
    </form>

    <hr style="margin:2rem 0;border:none;border-top:1px solid #e6e9ef">

    <p class="help">Prefer to start with community and teaching? Visit the
      <a class="btn btn-primary" href="/youtube">YouTube Channel</a>
      &nbsp;or&nbsp;
      <a class="btn btn-primary" href="/coaching#group">Group Coaching</a>.
    </p>
  </div>
</main>
</body>
</html>
